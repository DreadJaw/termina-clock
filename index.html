<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title>Termina Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/termina.core.css">
    <link rel="stylesheet" href="https://raw.github.com/daneden/animate.css/master/animate.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
</head>
<body class="bg-dark text-center text-light">
    <h1 class="display-1 text-primary font-triforce text-shadow">Termina clock</h1>
    <center>
        <div class="display-clock">
            <p class="display-4 font-hylian text-primary text-shadow bg-faded rounded">
                <span id="hours">0</span>
                <span>:</span>
                <span id="minutes">0</span>
                <span>:</span>
                <span id="seconds">0</span>
                <span>&nbsp;</span>
                <span id="method">AM</span>
            </p>
        </div>
    </center>
</body>
<script src="./assets/js/termina.audio.js"></script>
<script src="./assets/js/termina.clock.js"></script>
</html>
